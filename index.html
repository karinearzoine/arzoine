<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Karine Arzoine</title>
	<meta name="description" content="My Personal Website">
	<meta name="author" content="8Eyelashes">
	
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- FAVICON -->
	<link rel="shortcut icon" href="favicon.html">
	<link rel="icon" href="favicon.html"> 
	
	<!-- FONTS -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/custom.css">

</head>
<body>


	<!-- PRELOADER -->
	<section id="custom-preloader">
		<header id="custom-preloader-content">
			<object type="image/svg+xml" data="images/preloader.svg" id="preloader"></object>
			<span>Loading...</span>
		</header>
	</section> <!-- end PRELOADER -->


	<!-- BACKGROUND -->
	<section id="background">
	</section><!-- end BACKGROUND -->



	<!-- MAIN CONTENT -->
	<section id="content-wrap">
		<div class="container-liquid">
            
            <div class="btn"></div>
            <a href="http://karine.arzoine.me/">
			<div class="row">
				<header class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-content">
					<div class="profile-avatar overlay">
						<img src="images/avatar.jpg" alt="My Photo">
					</div>
					<h2>
						Karine Arzoine
					</h2>
				</header>
			</div></a>
        
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 social-icons">
					<ul>
						<li>
							<a href="https://www.linkedin.com/">
								<i class="fa fa-linkedin"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section><!-- end MAIN CONTENT -->


	


	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.backstretch.min.js" ></script>
	<script type="text/javascript" src="js/jquery.nicescroll.min.js" ></script>

	<script type="text/javascript" src="js/bjqs-1.3.min.js" ></script>

	<script type="text/javascript" src="js/custom.js" ></script>
	

	<script>

		// PRELOADER SCRIPT
		$(window).load(function() {
			var prld = $('#custom-preloader-content').addClass("animated fadeOut");
			setTimeout(function () {
			    prld.css("display", "none").css("z-index", "-999");
			    $('#custom-preloader').css({
			    	"display": "none",
			    	"z-index": "-999"
			    });
			    $('#content-wrap').css("z-index", "4");
			    $('.main-content').css("z-index", "4");
			}, 500);
			$('body').delay(800).css({'overflow':'visible'});
		})

		
		// BACKGROUND IMAGE/SLIDESHOW SCRIPT
		$('#background').backstretch("images/background.jpg");

	</script>
	<!-- end SCRIPTS -->


</body>

</html>
